apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
    name: traefik-tutorial
    namespace: argocd

spec:
    project: default
    source:
        repoURL: https://github.com/Archisman-Mridha/cloudnative-tools.git
        targetRevision: HEAD
        path: traefik/kubernetes
    destination:
        server: https://kubernetes.default.svc
        namespace: default

    syncPolicy:
        automated:
            prune: true
            selfHeal: true