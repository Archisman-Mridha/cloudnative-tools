#* creating the serviceaccount for argo-events to use and bindings roles to it

apiVersion: v1
kind: ServiceAccount
metadata:
    name: operate-workflow-sa
    namespace: argo-events

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole

metadata:
    name: operate-workflow-role

rules:
    - apiGroups:
          - argoproj.io
      verbs:
          - "*"
      resources:
          - workflows
          - workflowtemplates
          - cronworkflows
          - clusterworkflowtemplates

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding

metadata:
    name: operate-workflow-role-binding

roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: operate-workflow-role

subjects:
    - kind: ServiceAccount
      name: operate-workflow-sa
      namespace: argo-events