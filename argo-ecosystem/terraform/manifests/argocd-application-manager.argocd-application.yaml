apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
    name: argocd-application-manager
    namespace: argocd

spec:
    project: default

    source:
        repoURL: https://github.com/Archisman-Mridha/cloudnative-tools
        targetRevision: HEAD
        path: argo-ecosystem/kubernetes/argo/cd/applications

    destination:
        server: https://kubernetes.default.svc
        namespace: argocd