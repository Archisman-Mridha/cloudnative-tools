apiVersion: gateway.networking.k8s.io/v1alpha2
kind: HTTPRoute

metadata:
    name: argo-webhook-eventsource-httproute
    namespace: argo-events

spec:
    parentRefs:
        - name: argo-eventsources-gateway
          sectionName: web
          namespace: argo-events

    hostnames:
        - webhook.argo-eventsource.traefik.127.0.0.1.nip.io

    rules:
        - matches:
              - path:
                    type: PathPrefix
                    value: /

          backendRefs:
              - name: webhook-eventsource-eventsource-svc
                port: 12000
                weight: 1
