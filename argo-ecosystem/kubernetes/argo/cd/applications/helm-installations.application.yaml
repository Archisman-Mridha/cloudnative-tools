apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
    name: helm-installations
    namespace: argocd

spec:
    project: default

    source:
        repoURL: https://github.com/Archisman-Mridha/cloudnative-tools
        targetRevision: HEAD
        path: argo-ecosystem/kubernetes/helm

    destination:
        server: https://kubernetes.default.svc
        namespace: argocd

    syncPolicy:
        automated:
            prune: true
            allowEmpty: true
            selfHeal: true